<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
    <div class="flex">
        <div class="bg-[#FF7AAC] p-4 w-full">
            <header class="header">
                <nav class="flex justify-between">
                    <div class="left-side flex flex-row gap-8 items-center font-semibold">
                        <h1 class="font-extrabold text-2xl">Preply</h1>
                        <h1>Find tutor</h1>
                        <h1>Corporate training</h1>
                        <h1>Become a tutor</h1>
                    </div>

                    <div class="right-side flex items-center gap-8">
                        <div class="flex items-center gap-8">
                            <span>English, USD</span>

                            <span class="material-symbols-outlined">
                                expand_more
                            </span>
                        </div>

                        <span class="material-symbols-outlined">
                            help
                        </span>

                        <button
                            class="hover:bg-blue-700 text-black font-semibold py-2 px-4 border border-black rounded-lg inline-flex items-center">
                            <span class="flex items-center mr-2">
                                <span class="material-symbols-outlined">
                                    login
                                </span>
                            </span>
                            <span>Log In</span>
                        </button>
                    </div>
                </nav>

            </header>

            <section class="m-16 min-h-80">

                <div class="w-3/5 text-black text-[69px] font-bold font-sans leading-[70px]">
                    Unlock your potential with the best language tutors.
                </div>

                <div
                    class="w-64 h-16 p-2.5 mt-28 bg-black rounded-2xl border-2 border-black justify-center items-center inline-flex">
                    <div class="text-right text-white text-xl gap-8 flex items-center font-medium font-sans leading-[50px]">
                        Get Started
                        <span class="material-symbols-outlined">
                            arrow_right_alt
                        </span>
                    </div>
                </div>
            </section>
        </div>
    </div>

</body>

</html>
